name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Phone debug APK
        run: ./gradlew :app:assembleDebug

      - name: Build Wear OS debug APK
        run: ./gradlew :wear:assembleDebug

      - name: Upload Phone APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlay-phone-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Wear OS APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlay-wear-debug-apk
          path: wear/build/outputs/apk/debug/wear-debug.apk
